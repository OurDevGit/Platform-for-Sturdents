
<div *ngIf="showdisplay === true">

<div _ngcontent-c6="" class="col-12 col-md-12 mb-3" style="padding-right: 1px;padding-left: 1px;">
  <h3 _ngcontent-c6="" class="adsc">&nbsp;Combined bulk upload</h3>
  <div class="col-md-6 pull-right"></div>
</div>
<div class="card">
  <div class="row">
    <div class="col-md-4">
      <div class="csv-file-chooser-section">
        <input type="file" #fileImportInput name="File Upload" id="txtFileUpload" (change)="fileChangeListener($event)"
          accept=".csv" />
        <button style="margin-top: 1em;" *ngIf="uploadbutton === false" disabled type="button" (click)="upload()"
          class="btn btn-secondary excel">
          <i class="fa fa-upload" aria-hidden="true"></i> &nbsp; Upload
        </button>
      </div>
    </div>
    <div class="col-md-3">
      <button style="margin-top: 1em;" *ngIf="uploadbutton === true" type="button" (click)="upload()"
        class="btn btn-secondary excel">
        <i class="fa fa-upload" aria-hidden="true"></i> &nbsp; Upload
      </button>
      <button style="margin-top: 1em;" type="button" (click)="reset()" class="btn btn-secondary excel">
        <i class="fa fa-refresh" aria-hidden="true"></i> &nbsp; Reset
      </button>
    </div>
    <div class="col-md-5">
      <a style="margin-top: 1em;" class="btn btn-secondary excel   pull-right"
        href="http://protrology.com/cynosurefiles/All_In_One_Bulk_Upload.csv">
        <i class="material-icons ng-star-inserted" style="color: #fff !important;font-size: 12px;">get_app</i>Sample
        Document</a>
    </div>
  </div>
</div>

<B *ngIf="uploadbutton === false">Error :</B>
<ng-container *ngFor="let data of csvRecords">
  <h5 style="color: #f90202 !important;">{{ data }}</h5>
</ng-container>

</div>

<div *ngIf="showdisplay === false">
  <h3>! You Don't Have the Access</h3>
</div>

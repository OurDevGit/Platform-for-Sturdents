<!-- Steps form -->
<div class="card">
  <div _ngcontent-c6="" class="">
    <div _ngcontent-c6="" class="row">
      <div _ngcontent-c6="" class="col-12 col-md-12 mb-3">
        <h3 _ngcontent-c6="" class="adsc">
          <i class="fa fa-graduation-cap" style="color:#fff!important;"></i> &nbsp;&nbsp;Add Students & Parent</h3>
      </div>

    </div>

  </div>
  <div class="card-body mb-4">
    <form class="frms" role="form" action="" method="post" novalidate>
      <!-- First Step -->
      <div class="col-md-12">
        <!--endrow-->
        <div class="row">
          <div class="form-group service-form-group col-md-6">
            <div class="row">
              <div class="col-md-4">
                <label>Student Details</label>
              </div>
              <!-- <div class="col-md-7">
              <input required type="number" placeholder="Student ID" class="form-control col-md-12"  [(ngModel)]="addstudentParents.studentID" name="studentID" value="" #studentID>
              <div class="form-icon"></div>
          </div> -->
              <div _ngcontent-c7="" class="form-group service-form-group col-md-6">
                <div _ngcontent-c7="" class="row">
                  <div _ngcontent-c7="" class="col-md-8">
                    <label _ngcontent-c7="">School-ID : {{updateustudent.schoolID}}</label>
                  </div>
                  <div _ngcontent-c7="" class="col-md-8">
                    <label _ngcontent-c7="">Name : {{updateustudent.fullName}}</label>
                  </div>

                  <div _ngcontent-c7="" class="col-md-8">
                    <label _ngcontent-c7="">Geo-Loc : {{updateustudent.geoLocation}}</label>
                  </div>

                  <div _ngcontent-c7="" class="col-md-8">
                    <label _ngcontent-c7="">Grade : {{updateustudent.grade}}</label>
                  </div>
                  <div _ngcontent-c7="" class="col-md-8">
                    <label _ngcontent-c7="">Address : {{updateustudent.address}}</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group service-form-group col-md-6">
            <div class="row">
              <div class="col-md-4">
                <label>Parent Email</label>
              </div>
              <div class="col-md-7">
                <input required type="text" placeholder="Parent Email" class="form-control col-md-12"
                  [(ngModel)]="addstudentParents.parentEmail" name="parentEmail" value="" #parentEmail>
                <div class="form-icon"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">

          <div class="col-md-2">
            <button _ngcontent-c7="" class="btn px-gdn-btn btn-block mb10 ng-star-inserted" name="singlebutton"
              type="submit" (click)="addstudent()">Add</button>
          </div>
        </div>
        <!--endrow-->
      </div>
      <!-- fourth Step -->
    </form>
  </div>
</div>
<!-- Steps form -->
<Br><br>

<form>
  <!-- service-form -->
  <div class="service-form col-md-12" style="margin-top: 0em!important;">

    <div class="rows">

      <div class="col">

        <div class="col-md-12">
          <div class="row">

            <div class="tabl">

              <table class="table table-bordered table-responsive" style="border-collapse:collapse;">
                <thead>
                  <tr>
                    <th>email</th>
                    <th>fullName</th>
                    <th>grade</th>
                    <th>shortName</th>
                    <th>updateDate</th>
                    <th>updateID</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let data of datas">
                    <tr colspan="6" data-toggle="collapse" [attr.data-target]="data.dispid" class="accordion-toggle">
                      <td>{{data.parent.email}}</td>
                      <td>{{data.parent.fullName}}</td>
                      <td>{{data.parent.grade}}</td>
                      <td>{{data.parent.shortName}}</td>
                      <td>{{data.parent.updateDate}}</td>
                      <td>{{data.parent.updateID}}</td>
                      <td><button type="button" data-toggle="modal" data-target="#delete" data-uid="1"
                          class="delete btn btn-danger btn-sm" (click)="deleteacadamic($event, data)"><i
                            _ngcontent-c6="" class="m-1 icon-close"></i></button></td>
                    </tr>

                  </ng-container>

                </tbody>
              </table>
              <!-- <div *ngIf="loading" ><div class="loader text-center"></div></div> -->

              <div class="card-footer p-0">
                <!-- <ngb-pagination [collectionSize]="collsize" [(page)]="advancedPage" (pageChange)="newsync()" [boundaryLinks]="true" ></ngb-pagination> -->
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<!-- Steps form -->
<div class="card">
  <div _ngcontent-c6="" class="">
    <div _ngcontent-c6="" class="row">
      <div _ngcontent-c6="" class="col-12 col-md-12 mb-3">
        <h3 _ngcontent-c6="" class="adsc">
          <i class="fa fa-graduation-cap" style="color:#fff!important;"></i> &nbsp;&nbsp;Update Students & Parent</h3>
      </div>

    </div>

  </div>
  <div class="card-body mb-4">
    <form class="frms" role="form" action="" method="post" novalidate>
      <!-- First Step -->
      <div class="col-md-12">
        <!--endrow-->
        <div class="row">
          <div class="form-group service-form-group col-md-6">
            <div class="row">
              <div class="col-md-4">
                <label>Student ID</label>
              </div>
              <div class="col-md-7">
                <input required type="number" placeholder="Student ID" class="form-control col-md-12"
                  [(ngModel)]="updatestudentparent.studentID" name="studentID" value="" #studentID>
                <div class="form-icon"></div>
              </div>
            </div>
          </div>
          <div class="form-group service-form-group col-md-6">
            <div class="row">
              <div class="col-md-4">
                <label>Parent Email</label>
              </div>
              <div class="col-md-7">
                <input required type="text" placeholder="Parent Email" class="form-control col-md-12"
                  [(ngModel)]="updatestudentparent.parentEmail" name="parentEmail" value="" #parentEmail>
                <div class="form-icon"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">

          <div class="col-md-2">
            <button _ngcontent-c7="" class="btn px-gdn-btn btn-block mb10 ng-star-inserted" name="singlebutton"
              type="submit" (click)="updateparents()">Update</button>
          </div>
        </div>
        <!--endrow-->
      </div>
      <!-- fourth Step -->
    </form>
  </div>
</div>
<!-- Steps form -->
<Br><br>

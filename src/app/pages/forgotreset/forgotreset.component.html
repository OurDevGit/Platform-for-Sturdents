<div class="card mx-auto forgot">
  <div class="card-body">

    <h2 class="card-title text-center "> <img src="assets/images/cynosure.png"></h2>
    <form>
      <div class="form-group">
        <div class="row">
          <div class="col-md-3">
            <label style="margin-bottom: 20px!important;" for="Email">Enter Code</label>
          </div>
          <div class="col-md-9">
            <input #code type="text" class="form-control col-md-12" id="email">

          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-3">
            <label for="Email">Enter New Password</label>
          </div>
          <div class="col-md-9">
            <input #newpassword type="password" class="form-control col-md-12" id="pass">

          </div>
        </div>
      </div>
      <div class="form-group ">
        <div class="row">
          <div class="col-md-3">
            <label for="Email">Enter Confirm Password</label>
          </div>
          <div class="col-md-9">
            <input #ccpassword type="password" class="form-control col-md-12" id="cpass">
            <p color="red" *ngIf="ccpasswordnotmatch"> Password and Conform Password Should be same </p>
          </div>
        </div>
      </div>
      <div class=" text-center">
        <button type="button" class="btn  btn btn-primary px-gdn-btn mb-3 mr-3"
          (click)='forgotpassword(code.value, newpassword.value, ccpassword.value)' style="    padding: 10px;
      
      ">Submit</button>
      </div>

    </form>

  </div>
</div>

</div>
